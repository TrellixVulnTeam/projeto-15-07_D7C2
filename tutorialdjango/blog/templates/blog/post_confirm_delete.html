{% extends "base.html" %} 

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Deletar Post</legend>
            <h2>Tem certeza que deseja deletar esse post ?</h2>
            <h4 align="left">"{{ object.title }}"</h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Sim, Apague</button>
            <a class="btn btn-outline-secondary" href="{% url 'blog:list' %}">Cancelar</a>
        </div>
    </form>
</div>
{% endblock content %}
